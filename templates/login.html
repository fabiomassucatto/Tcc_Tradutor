<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - TCC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
</head>
<body>

    <div class="container">
        <div class="login-box">
            <h2>Login</h2>

            <form method="POST">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn">Entrar</button>
            </form>

            <p class="cadastro">
                NÃ£o tem conta? <a href="{{ url_for('views.cadastro') }}">Cadastre-se</a>
            </p>
        </div>
    </div>

</body>
</html>
